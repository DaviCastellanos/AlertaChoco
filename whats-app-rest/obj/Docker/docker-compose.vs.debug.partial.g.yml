version: '3.4'

services:
  whats-app-rest:
    image: whatsapprest:dev
    container_name: whats-app-rest
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "whats-app-rest"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_whats-app-rest$
    volumes:
      - /Users/chumbimbi/Desktop/Proyectos/AlertaChoco/whats-app-rest:/app
      - /Users/chumbimbi/Desktop/Proyectos/AlertaChoco/whats-app-rest:/src
      - /Users/chumbimbi/vsdbg/vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_whats-app-rest$

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_whats-app-rest$ \"\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true